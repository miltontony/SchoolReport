<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
    <script src="{{ STATIC_URL }}jquery/jquery-1.7.2.min.js"></script>
    <script src="{{ STATIC_URL }}underscore/underscore-min.js"></script>
    <title>SchoolReport</title>
</head>
<body>
<div class="container">
	<div class="header">
		<a class="brand" href="/">
			<img class="logo" src="{{ STATIC_URL }}images/logo.png" alt="SchoolReport" />
			SchoolReport
		</a>
<div class="navbar">
	<div class="navbar-inner">
		<div class="nav-collapse collapse">
			<ul class="nav">
				<li class="">
		    		<a href="{% url browse %}">Browse</a>
		    	</li>
                {% if not user.is_authenticated %}
		    	<li class="">
		    		<a href="{% url login %}">Login</a>
		    	</li>
		    	<li class="">
		    		<a href="{% url join %}">Join</a>
		    	</li>
                {% else %}
                <li class="">
                    <a href="{% url accounts_profile %}">Profile</a>
                </li>
                <li class="">
                    <a href="{% url logout %}">Logout</a>
                </li>
                {% endif %}
		    </ul>
		</div>
	</div>
</div>
</div>
{% block content %}
{% endblock %}
</div>
</body>
</html>
